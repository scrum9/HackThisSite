<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
</div>

<script>
    const users = [
        { username: 'user1', password: 'pass1234' },
        { username: 'blue_fox92', password: 'qwerty5678!' },
        { username: 'quick_silver7', password: 'secret9012' },
        { username: 'starry_night88', password: 'galaxy2023' },
        { username: 'cool_cat456', password: 'meowmeow99' },
        { username: 'happy_dog25', password: 'barkbark2020' },
        { username: 'lazy_bear77', password: 'snooze1234' },
        { username: 'golden_eagle11', password: 'soarhigh555' }
    ];


    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        // Simulating credential storage for demonstration
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        // Check if the user exists
        if (storedUsername && storedPassword) {
            if (username === storedUsername && password === storedPassword) {
                message.style.color = "green";
                message.textContent = "Login successful!";
            } else {
                message.style.color = "red";
                message.textContent = "Invalid username or password.";
            }
        } else {
            // Store credentials for the first time
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            message.style.color = "green";
            message.textContent = "Account created! You can now log in.";
        }
    }
    
</script>

</body>
</html>
